{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  <a href="{% url 'taxi:driver-create' %}" class="btn btn-success mb-3">Create Driver</a>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}{% if driver.is_current_user %} (Me){% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
